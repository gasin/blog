<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ config.title | default(value="gasin.dev") }}{% endblock title %}</title>
  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
</head>

<body>
  <div class="container">
    <header>
      <nav>
        <a href="{{ get_url(path='') }}" class="brand">gasin.dev</a>
        <div class="nav-links">
          <a href="{{ get_url(path='blog') }}">Articles</a>
        </div>
      </nav>
    </header>

    <main>
      {% block content %} {% endblock content %}
    </main>

    <footer>
      <p>&copy; {{ now() | date(format="%Y") }} gasin.dev. Powered by Zola.</p>
    </footer>
  </div>
</body>

</html>
